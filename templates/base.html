<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="/static/favicon.ico" type="image/ico" /> 
		<title>{% block title %}{% endblock %}</title>
		<style TYPE="text/css">
			body {font-family:Calibri, Verdana, Arial, sans-serif; font-size:1.2em; background:#fff;color:#444;}
			h1, h2, h3, h4, a {color:#046;}
			h1, h2, h3, h4 {font-family:"Century Gothic", Verdana, Arial, sans-serif;}
			h1 {font-size:1.5em;}
			h2 {font-size:1.25em;}
			h3 {font-size:1em;}
			h4 {font-size:.75em;}
			code {color:#000;}
			hr {margin:0}
			table {border-collapse:collapse;}
			th, td {border:1px solid #000;}
			th {background-color:#444; color:#fff;}
			tr.even {background-color:#ddd;}
			tr.even:hover {background-color:#ace;}
			tr.odd:hover {background-color:#ace;}
			#source_label {color:#046; text-decoration:underline; cursor:pointer;}
		</style>
		<script type="text/javascript" src="/static/site_media/js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="/static/site_media/js/jquery.dataTables.js"></script>
		<script type="text/javascript" src="/static/site_media/lightbox/js/jquery.lightbox.min.js"></script>
		<script type="text/javascript">
		$(function() {
			$("table").dataTable({"bPaginate": false, "aaSorting": []});
			$("a[href$='.jpg']").lightbox();
			$("a[href$='.png']").lightbox();
			$('#source_label').click(function() {
				$('#source_body').toggle('slow', function() {});
			});
		});
		</script>

	</head>
	<body{% if debug %} style="background:#ccf"{% endif %}>
		<div id="navigation" style="padding:0.2em 1em 0.2em 1em; margin:0; width:100%;">
			{% block navigation %}{% endblock %}
		</div>
		<hr size="1">
		{% block content %}{% endblock %}
		<hr size="1">
		<div id="footer" style="font-size:.9em;padding-left:1em; margin-top:1em;">
			{% block footer %}{% endblock %}
		</div>
	</body>
</html>

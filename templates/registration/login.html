{% extends "base.html" %}

{% block title %}ahernp.com: Login{% endblock %}

{% block nav_path %}
	<a href="/">ahernp.com</a>  &rsaquo; Login
{% endblock %}

{% block content %}
	<div id="content" style="width:35em; margin-left:auto; margin-right:auto;">
		<h2>Login to your account</h2>
		{% if form.errors %}
			<p class="error">Sorry, that's not a valid username or password</p>
		{% endif %}
	
		<form action="" method="post" style="width:10em;">{% csrf_token %}
			<label>Username:</label>
			<input type="text" name="username" />
			<label style="padding-top:1em">Password:</label>
			<input type="password" name="password"  />
			<input class="login button" type="submit" value="login" 
				style="width:100px; text-transform:uppercase; margin-top: 10px;"/>
			<input type="hidden" name="next" value="{{ next|escape }}" />
		</form>	
		<br>
	</div>
{% endblock %}
